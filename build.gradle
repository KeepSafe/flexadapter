apply plugin: 'com.github.ben-manes.versions'

buildscript {
    ext.versions = [
            minSdk        : 14,
            targetSdk     : 25,
            compileSdk    : 25,
            buildTools    : '25.0.3',

            kotlin        : '1.1.2-4',
            supportLibrary: '25.3.1',
    ]

    ext.deps = [
            buildscript        : [
                    kotlin: "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",
                    dokka : 'org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.14',
            ],

            // library dependencies
            supportV7          : "com.android.support:appcompat-v7:${versions.supportLibrary}@aar",
            supportRecyclerView: "com.android.support:recyclerview-v7:${versions.supportLibrary}",
            kotlinStdlib       : "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}",

            // test dependencies
            robolectric        : 'org.robolectric:robolectric:3.2.2',
            junit              : 'junit:junit:4.12',
            mockito            : 'org.mockito:mockito-core:2.8.9',
            mockitoKotlin      : 'com.nhaarman:mockito-kotlin:1.4.0',
            assertJ            : 'org.assertj:assertj-core:2.7.0',

            // sample dependencies
            supportDesign      : "com.android.support:design:${versions.supportLibrary}",
            supportAnnotations : "com.android.support:support-annotations:${versions.supportLibrary}",
            androidApt         : 'com.neenbedankt.gradle.plugins:android-apt:1.8',
            butterknife        : 'com.jakewharton:butterknife:8.6.0',
            butterknifeCompiler: 'com.jakewharton:butterknife-compiler:8.6.0',
            gradleRetrolambda  : 'me.tatarka:gradle-retrolambda:3.6.1',
            retrolambda        : 'net.orfjackal.retrolambda:retrolambda:2.5.1',
    ]
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.14.0'
    }
}

subprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        mavenCentral()
        jcenter()
    }

    buildscript {
        repositories {
            mavenCentral()
            jcenter()
        }
        dependencies {
            classpath deps.buildscript.kotlin
        }
    }
}
